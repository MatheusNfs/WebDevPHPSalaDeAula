<body>
    <div>
        <p style="text-align: center;">
            Exercitando condições de múltiplos casos com switch.
        </p>
        <p>Escreva um número, de acordo com a sua escolha, veja o resultado da operação aritimiética.</p>
        <form action="switchR.php" method="POST">
            <label for="idnum" class="form-label">Número</label>
            <input type="number" class="form-control" name="num" id="idnum">
            <br>
            <fieldset>
                <legend>Operações</legend>
                <input type="radio" name="op" id="dobro" class="form-check-input" value="1">
                <label for="dobro" class="form-label">Dobro</label>
                <input type="radio" name="op" id="cubo" class="form-check-input" value="2">
                <label for="cubo" class="form-label">Cubo</label>
                <input type="radio" name="op" id="raiz" class="form-check-input" value="3">
                <label for="raiz" class="form-label">Raiz</label>
            </fieldset>
            <br>
            <input type="submit" value="ENVIAR">
        </form>
    </div>
